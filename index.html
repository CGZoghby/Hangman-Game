<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Link to javascript, has been tested so I know the pathing is correct -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <title>Hangman Game!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Begin sub-column that will display correctly guessed word with it's image  -->
            <div class="col-xs-6">
                <div class="row">
                    <!-- Target and display correct word here -->
                    <div class="col-xs-12" id="displayWinStr">
                    </div>
                </div>
                <div class="row">
                    <!-- Target and display word's associated image here -->
                    <div class="col-xs-12" id="results">
                    </div>
                </div>
            </div>
            <!-- Play the game over in these columns -->
            <div class="col-xs-6" id="game">
                <p>Press any (non-alphabet) key to get started!</p>
            </div>
        </div>
    </div>
</body>

</html>
